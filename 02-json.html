<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs"></script>
    <title>Json</title>
</head>
<body>
<h1>
    JSON
</h1>
    <ul x-data="{ données : [ 
                { nom : 'Jean', projet : 'Alpinejs', url : 'https://alpinejs.dev/' },
                { nom : 'Maxime', projet : 'TailwindCSS', url : 'https://tailwindcss.com/' },
                { nom : 'Julien', projet : 'Laravel', url : 'https://laravel.com/'}
            ]}">
        <template x-for="obj in données">
        <li>
            <span x-text="obj.nom">nom</span>
            <a :href="obj.url" x-text="obj.projet">projet</a>
        </li>
        </template>
    </ul>
</body>
</html>
